<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{%static 'stylesL.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <div class="signin-left">
                <h2>Sign In</h2>
                {% if messages %}
                <div class="messages">
                     {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                            {{ message }}
                        </div>
                      {% endfor %}
                 </div>
                {% endif %}

                <p>To access your dashboard and apply for approvals.</p>
                <form action = "/login/"method ="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="id_username">Email</label>
                        <input type="email" id="id_username" name="username" autocomplete="off" required>
                    </div>
                    <div class="input-group">
                        <label for="id_password">Password</label>
                        <input type="password" id="id_password" name="password" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    
                </form>
                <div class="extra-options">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="signup-link">
                    Don't have an account? <a href="{% url 'register' %}">Sign Up Now</a>
                </div>
            </div>
            <div class="signin-right">
                <img src="{%static 'imagesL/image1.png'%}" alt="AICTE Logo">
            </div>
        </div>
    </div>
</body>
</html>
