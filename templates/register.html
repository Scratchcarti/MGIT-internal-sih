<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'stylesR.css' %}"> 
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Sign Up</h1>
                <p>We’re so happy you’re here, let’s start by signing up.</p>
            </div>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form action='/register/' method="post" onsubmit="return validatePassword()">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="username" name="username" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Set Password" 
                           pattern="(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" 
                           title="Password must be at least 8 characters long and include at least one number and one special character." 
                           required>
                </div>
                <button type="submit" class="btn">Sign Up Now</button>
            </form>
            <div class="footer-note">
                <p>By creating an account, I accept the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
            <div class="signin-link">
                <p>Have an account? <a href="/login/">Sign In</a></p>
            </div>
        </div>
        <div class="image-container">
            <img src="{% static 'imagesL/image1.png' %}" alt="Background Image">
        </div>
    </div>

    <script>
        function validatePassword() {
            var password = document.getElementById('password').value;
            var passwordPattern = /^(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert('Password must be at least 8 characters long and include at least one number and one special character.');
                return false;
            }
            return true;
        }


    </script>
</body>
</html>
